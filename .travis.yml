sudo: required
language: python
os: linux
python:
  - "3.6"      
  - "3.7"
  - "3.8"
services:
  - docker
install:
  - pip install -r requirements.txt
script:
  - make test
  - make type-check
  - make image
after_success:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - make push-image